[phases.setup]
nixPkgs = ["php", "php81Extensions.curl", "php81Extensions.mbstring", "php81Extensions.xml", "php81Extensions.pdo_mysql", "php81Extensions.tokenizer", "php81Extensions.fileinfo", "nodejs_20", "npm"]

[phases.build]
commands = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build",
  "php artisan migrate --force",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
